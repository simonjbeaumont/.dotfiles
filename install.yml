# ack
~/.ackrc: ack/ackrc

# bash
~/.aliases: bash/aliases
~/.bash_profile: bash/bash_profile
~/.bash_prompt: bash/prompt
~/.bashrc: bash/bashrc
~/.dircolors: bash/dircolors.solarized_ansi_dark
~/.functions: bash/functions
~/.inputrc: bash/inputrc
~/.fzf_extras: bash/fzf_extras

# git
~/.gitconfig: git/gitconfig
~/.gitignore_global: git/gitignore_global

# hg
~/.hgignore: hg/hgignore
~/.hgrc: hg/hgrc

# karabiner
~/.config/karabiner: karabiner/

# mutt
~/.mutt: mutt/
~/.mutt/cache/headers/.create-dir: /dev/null
~/.mutt/cache/bodies/.create-dir: /dev/null
~/.mutt/temp/.create-dir: /dev/null
~/.mbsyncrc: private/mbsync/mbsyncrc
~/.msmtprc: private/msmtp/msmtprc
~/.notmuch-config:
  template: mutt/notmuch-config
  comment_delim: '#'
  subs:
    - PRIMARY_EMAIL
    - OTHER_EMAIL

# neovim
~/.config/nvim: nvim/

# ssh
~/.ssh/config: ssh/config

# starship
~/.config/starship.toml: ssh/config

# tmux
~/.tmux.conf: tmux/tmux.conf

# utop
~/.utoprc: utop/utoprc

# vim
~/.vim: vim/
~/.vimrc: vim/vimrc

# vimperator
~/.vimperator: vimperator/
~/.vimperatorrc: vimperator/vimperatorrc

# X
~/.Xmodmap: linux/Xmodmap
~/.xinitrc: linux/xinitrc

# xmonad
~/.xmonad/icons: xmonad/icons/
~/.xmonad/xmobarrc: xmonad/xmobarrc
~/.xmonad/xmonad.hs: xmonad/xmonad.hs

# vim: ft=yaml
